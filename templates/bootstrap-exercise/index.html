<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <!-- TODO 1: Add the Bootstrap link here. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .flex-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <!--
      Inline stil tanımlamaları, diğer tüm CSS tanımlamalarından daha önceliklidir.
      son bağlanan(daha alttaki) CSS dosyasındaki stil özellikleri öncelik kazanır -->
    <div class="card" style="width: 18rem;">
      <img src="flower.jpg" class="card-img-top" alt="flower image">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  <div class="flex-container">
    <div class="card" style="width: 18rem;">
      <img src="flower.jpg" class="card-img-top" alt="flower image">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <!-- ekran genişliğini 12 columna ayırır col-x burada x kaç tane column kaplayacağını gösterir. -->
      <div class="col-2">2*column</div> 
      <div class="col-2">2*column</div>
      <div class="col-2">2*column</div>
      <div class="col-2">2*column</div>
      <div class="col-4">4*column</div>
      <!-- col-4 , tüm ekran genişliğinin 4/12 yani 1/3 ünü kaplar. -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <style>
    .col-2,.col-4{
      border: 5px solid red;
    }
  </style>
</body>
</html>
