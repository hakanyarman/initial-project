<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	{% if message %}
		<p>{{ message }}</p>
	{% endif %}
	<form method="POST" action="{{ url_for('login') }}">
		<label>Username:</label>
		<input type="text" name="username">
		<br><br>
		<label>Password:</label>
		<input type="password" name="password">
		<br><br>
		<input type="submit" value="Login">
	</form>
</body>
</html>
